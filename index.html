<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Veículos - EJM</title>
    <!-- Tailwind CSS para estilização rápida e moderna -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones (para a galeria) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Fonte do Google para um visual mais limpo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css/2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        #gallery-modal { display: none; }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Cabeçalho -->
    <header class="bg-gray-900 text-white shadow-lg">
        <div class="container mx-auto px-6 py-4 flex flex-col items-center">
            <!-- LOGO DA EMPRESA ATUALIZADA -->
            <img src="https://i.imgur.com/ubg2vjh.jpeg" alt="Logo EJM Veículos" class="h-24 w-24 rounded-full mb-4 border-2 border-red-600 p-1 object-cover">
            <h1 class="text-3xl font-bold text-center">EJM Veículos</h1>
            <p class="text-center text-gray-300 mt-1">Veículos selecionados para você</p>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="container mx-auto px-6 py-12">
        <h2 class="text-4xl font-extrabold text-red-600 text-center mb-10">Nosso Estoque</h2>

        <!-- Grid para os cartões de veículos -->
        <!-- OS CARROS SÃO INSERIDOS AQUI AUTOMATICAMENTE PELO JAVASCRIPT -->
        <div id="vehicle-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- O conteúdo será gerado aqui -->
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray-900 text-white mt-12">
        <div class="container mx-auto px-6 py-8 text-center">
            <p class="text-2xl font-bold mb-2">Entre em Contato</p>
            <p class="text-gray-300">Telefone / WhatsApp: (11) 96168-1561</p>
            <p class="text-gray-300 mt-1">Endereço: Sua Rua, Nº 123 - Sua Cidade</p>
            <div class="mt-4 border-t border-gray-700 pt-4">
                <p class="text-sm text-gray-500">&copy; 2024 EJM Veículos. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Modal da Galeria -->
    <div id="gallery-modal" class="fixed inset-0 bg-black bg-opacity-90 z-50 items-center justify-center p-4">
        <button onclick="closeGallery()" class="absolute top-4 right-4 text-white text-3xl z-50">&times;</button>
        <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 text-white text-4xl bg-black bg-opacity-50 p-2 rounded-full"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="w-full h-full flex items-center justify-center">
            <img id="gallery-image" src="" alt="Imagem do veículo em detalhe" class="max-w-full max-h-full object-contain">
        </div>
        <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 text-white text-4xl bg-black bg-opacity-50 p-2 rounded-full"><i class="fa-solid fa-chevron-right"></i></button>
        <div id="image-counter" class="absolute bottom-4 left-1/2 -translate-x-1/2 text-white text-lg"></div>
    </div>


    <script>
    // ===================================================================================
    // ===================================================================================
    //  INÍCIO DA ÁREA DE EDIÇÃO FÁCIL - ADICIONE SEUS CARROS AQUI
    // ===================================================================================
    // ===================================================================================

    // Para adicionar, editar ou remover carros, basta modificar esta lista.
    const veiculos = [
        {
            nome: "Fiat Pulse Audace",
            preco: "R$ 109.900,00",
            ano: "2023/2023",
            km: "12.000",
            motor: "1.0 Turbo",
            cambio: "Automático",
            descricao: "Único dono, completo com painel digital, multimídia flutuante, rodas de liga leve e revisões em dia.",
            imagemPrincipal: "https://placehold.co/600x400/EFEFEF/333333?text=Fiat+Pulse",
            imagensGaleria: [
                "https://placehold.co/800x600/EFEFEF/333333?text=Pulse+-+Frente",
                "https://placehold.co/800x600/EFEFEF/333333?text=Pulse+-+Interior",
                "https://placehold.co/800x600/EFEFEF/333333?text=Pulse+-+Roda",
                "https://placehold.co/800x600/EFEFEF/333333?text=Pulse+-+Traseira"
            ],
            selo: { texto: "OFERTA IMPERDÍVEL", cor: "bg-red-600" } // Para não ter selo, coloque: null
        },
        {
            nome: "Jeep Compass Longitude",
            preco: "R$ 134.500,00",
            ano: "2021/2021",
            km: "35.800",
            motor: "1.3 Turbo Flex",
            cambio: "Automático",
            descricao: "Versão Longitude com bancos de couro, faróis full LED e sistema de som premium. Impecável.",
            imagemPrincipal: "https://placehold.co/600x400/333333/FFFFFF?text=Jeep+Compass",
            imagensGaleria: [
                "https://placehold.co/800x600/333333/FFFFFF?text=Compass+-+Frente",
                "https://placehold.co/800x600/333333/FFFFFF?text=Compass+-+Painel",
                "https://placehold.co/800x600/333333/FFFFFF?text=Compass+-+Bancos"
            ],
            selo: { texto: "ÚNICO DONO", cor: "bg-blue-600" }
        },
        {
            nome: "Volkswagen Nivus Highline",
            preco: "R$ 118.990,00",
            ano: "2022/2023",
            km: "15.000",
            motor: "1.0 200TSI",
            cambio: "Automático",
            descricao: "SUV Coupé com ACC (piloto automático adaptativo), painel VW Play e um porta-malas excelente.",
            imagemPrincipal: "https://placehold.co/600x400/cccccc/000000?text=VW+Nivus",
            imagensGaleria: [
                "https://placehold.co/800x600/cccccc/000000?text=Nivus+-+Principal",
                "https://placehold.co/800x600/cccccc/000000?text=Nivus+-+VW+Play",
                "https://placehold.co/800x600/cccccc/000000?text=Nivus+-+Volante",
                "https://placehold.co/800x600/cccccc/000000?text=Nivus+-+Porta-malas"
            ],
            selo: null // Exemplo de carro sem selo
        }
        // PARA ADICIONAR UM NOVO CARRO, COPIE O BLOCO ACIMA (DE '{' ATÉ '}'),
        // COLOQUE UMA VÍRGULA E COLE-O AQUI. DEPOIS, MUDE AS INFORMAÇÕES.
    ];

    // ===================================================================================
    //  FIM DA ÁREA DE EDIÇÃO FÁCIL - NÃO PRECISA ALTERAR NADA ABAIXO
    // ===================================================================================


    // --- LÓGICA PARA CRIAR OS CARDS DOS VEÍCULOS AUTOMATICAMENTE ---
    window.addEventListener('DOMContentLoaded', () => {
        const vehicleGrid = document.getElementById('vehicle-grid');
        if (!vehicleGrid) return;

        veiculos.forEach(veiculo => {
            const whatsappLink = `https://api.whatsapp.com/send?phone=5511961681561&text=Ol%C3%A1%2C%20tenho%20interesse%20no%20${encodeURIComponent(veiculo.nome)}`;
            const galleryImages = veiculo.imagensGaleria.join(',');

            let seloHTML = '';
            if (veiculo.selo) {
                seloHTML = `<div class="absolute top-3 left-3 ${veiculo.selo.cor} text-white text-xs font-bold px-3 py-1.5 rounded-md shadow-lg z-10">${veiculo.selo.texto}</div>`;
            }

            const cardHTML = `
            <div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300 ease-in-out">
                <div class="relative group cursor-pointer" onclick="openGallery(this)" data-images="${galleryImages}">
                    <img src="${veiculo.imagemPrincipal}" alt="${veiculo.nome}" class="w-full h-56 object-cover">
                    <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <i class="fa-solid fa-images text-white text-4xl opacity-0 group-hover:opacity-100 transition-opacity"></i>
                    </div>
                    ${seloHTML}
                </div>
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-gray-900 mb-2">${veiculo.nome}</h3>
                    <p class="text-3xl font-extrabold text-red-600 mb-4">${veiculo.preco}</p>
                    <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-gray-600 mb-4 border-t border-b border-gray-200 py-3">
                        <div><span class="font-semibold text-gray-800">Ano:</span> ${veiculo.ano}</div>
                        <div><span class="font-semibold text-gray-800">KM:</span> ${veiculo.km}</div>
                        <div><span class="font-semibold text-gray-800">Motor:</span> ${veiculo.motor}</div>
                        <div><span class="font-semibold text-gray-800">Câmbio:</span> ${veiculo.cambio}</div>
                    </div>
                    <p class="text-gray-700 text-sm mb-5">${veiculo.descricao}</p>
                    <a href="${whatsappLink}" target="_blank" class="block w-full text-center bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-colors duration-300">
                        Chamar no WhatsApp
                    </a>
                </div>
            </div>`;
            vehicleGrid.innerHTML += cardHTML;
        });
    });

    // --- LÓGICA DA GALERIA (NÃO PRECISA ALTERAR) ---
    const galleryModal = document.getElementById('gallery-modal');
    const galleryImage = document.getElementById('gallery-image');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const imageCounter = document.getElementById('image-counter');
    let currentImages = [];
    let currentIndex = 0;

    function openGallery(element) {
        currentImages = element.dataset.images.split(',');
        currentIndex = 0;
        updateImage();
        galleryModal.style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeGallery() {
        galleryModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    function updateImage() {
        galleryImage.src = currentImages[currentIndex];
        galleryImage.alt = `Imagem ${currentIndex + 1} de ${currentImages.length}`;
        imageCounter.textContent = `${currentIndex + 1} / ${currentImages.length}`;
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % currentImages.length;
        updateImage();
    }

    function showPrevImage() {
        currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
        updateImage();
    }

    nextBtn.addEventListener('click', showNextImage);
    prevBtn.addEventListener('click', showPrevImage);

    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && galleryModal.style.display === 'flex') closeGallery();
    });

    galleryModal.addEventListener('click', (e) => {
        if (e.target === galleryModal) closeGallery();
    });
    </script>
</body>
</html>
